image : node:6.5.0

variables:
  http_proxy : "http://proxy-serveur.univ-nantes.prive:3128"
  https_proxy: "http://proxy-serveur.univ-nantes.prive:3128"
  CI: "true"

stages:
  - test

cache:
  untracked: true
  paths:
    - node_modules/
  key: "dependencies"

before_script:
  - npm install

lint:
  script:
    - gulp check
  stage: test
