<!doctype html>
<html>
    {% include head.html %}
    <body class="text-page text-page-podcast">

        {% include header.html %}

        <div class="pw-content row row-align-center">
            <div class="col-10 push-1 max">
                <p>
                    <i class="fa fa-podcast" aria-hidden="true"></i>
                    Podcast
                </p>
            </div>
            <div class="col-10 push-1 max">
                <div class="row row-align-center podcast-item">
                    <div class="col-12 col-5-tablet">
                        <h1>
                            <a href="{{page.url}}">{{page.title}}</a>
                        </h1>
                        <h4>Diffus√© le {{page.date | date:"%d/%m/%Y"}}</h4>

                        {{content}}
                    </div>

                    <div class="col-12 col-6-tablet  push-1-tablet">
                        <iframe
                            width="100%" height="120" frameborder="0"
                            src="https://www.mixcloud.com/widget/iframe/?feed={{page.mixcloud}}&hide_cover=1&hide_artwork=1&light=1"
                            >
                        </iframe>
                    </div>

                </div>
            </div>

        </div>

        {% include footer.html %}

    </body>
</html>
