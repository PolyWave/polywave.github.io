<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PolyWave - La radio de Polytech Nantes</title>

        {% include styles.html %}

    </head>

    <body class="home-page">

        {% include header.html headerTop=true %}

        <div class="pw-content pw-slideshow container-full">
            <div class="pw-slideshow-wrapper">

                <div class="pw-slideshow-item">
                    <div class="pw-slideshow-item-elem pw-slideshow-item-bck"
                        style="background-image:url(https://source.unsplash.com/ERSauUNQ3ag/1600x900)">
                    </div>
                    <div class="pw-slideshow-item-elem pw-slideshow-item-overlay"></div>
                </div>

            </div>

            <div class="pw-controls row row-align-center js-audio-bar">
                <div class="pw-controls-button col-6 col-2-tablet col-1-desktop">
                    <div class="pw-controls-control pw-controls-play
                        js-audio-control"></div>
                </div>
                <div class="pw-controls-infos hidden block-tablet col-6-tablet
                    col-8-desktop">
                    <p class="pw-controls-title">
                    </p>
                    <div class="pw-controls-bar">
                        <div class="pw-controls-bar-position"></div>
                    </div>
                </div>
                <div class="push-1 col-5 col-2-tablet col-1-desktop">
                    <img src="//:0"
                    class="pw-controls-thumb"
                    alt="album thumbnail">
                </div>
            </div>
        </div>

        {% include footer.html %}

        <script src="lib/socket.io.js"></script>
        <script src="lib/velocity.min.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/currentTrack.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-96342492-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
